\* TLC Configuration for WorkStealing specification
\* Run with: tlc WorkStealing.tla -config WorkStealing.cfg

CONSTANTS
    NumWorkers = 3
    MaxTasks = 4
    MaxDequeSize = 3

INIT Init
NEXT Next

\* Check all safety invariants
INVARIANTS
    TypeOK
    NoLostTasks
    NoDoubleExecution
    TaskStateConsistency
    DequeConsistency
    MutualExclusion
    Safety

\* Check liveness under fairness (optional - can be slow)
\* PROPERTIES
\*     AllTasksComplete
\*     WorkersProgress
