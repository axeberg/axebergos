<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axeberg</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --fg: #e0e0e0;
            --accent: #7aa2f7;
            --dim: #565f89;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', monospace;
            font-size: 14px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--dim);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div class="dim">Loading axeberg...</div>
    </div>
    <canvas id="canvas"></canvas>

    <script type="module">
        const loading = document.getElementById('loading');

        // Load and run the WASM module
        async function boot() {
            try {
                const { default: init } = await import('./pkg/axeberg.js');
                loading.classList.add('hidden');
                await init();
            } catch (e) {
                loading.classList.add('hidden');
                console.error('[axeberg] Failed to load:', e.message);
                console.error('[axeberg] Run: wasm-pack build --target web');
            }
        }

        boot();
    </script>
</body>
</html>
