<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axeberg</title>
    <!-- xterm.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
        :root {
            --bg: #1a1b26;
            --fg: #c0caf5;
            --accent: #7aa2f7;
            --dim: #565f89;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', monospace;
            font-size: 14px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--dim);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Make terminal fill the screen */
        #terminal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div style="color: var(--dim)">Loading axeberg...</div>
    </div>

    <script type="module">
        const loading = document.getElementById('loading');

        // Dynamically load scripts and wait for them
        async function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = () => reject(new Error(`Failed to load ${src}`));
                document.head.appendChild(script);
            });
        }

        async function boot() {
            try {
                // Load xterm.js first
                await loadScript('https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js');
                console.log('[axeberg] xterm.js loaded');

                // Load fit addon
                await loadScript('https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.min.js');
                // xterm v5 exports FitAddon as { FitAddon: constructor }
                window.FitAddon = window.FitAddon.FitAddon;
                console.log('[axeberg] addon-fit loaded');

                // Now load our WASM
                const { default: init } = await import('./pkg/axeberg.js');
                loading.classList.add('hidden');
                await init();
            } catch (e) {
                loading.classList.add('hidden');
                console.error('[axeberg] Failed to load:', e.message);
                console.error('[axeberg] Stack:', e.stack);
            }
        }

        boot();
    </script>
</body>
</html>
