<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axeberg</title>
    <!-- ghostty-web includes its own styles -->
    <style>
        :root {
            --bg: #1a1b26;
            --fg: #c0caf5;
            --accent: #7aa2f7;
            --dim: #565f89;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', monospace;
            font-size: 14px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--dim);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Make terminal fill the screen */
        #terminal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div style="color: var(--dim)">Loading axeberg...</div>
    </div>

    <script type="module">
        const loading = document.getElementById('loading');

        async function boot() {
            try {
                // Load ghostty-web
                console.log('[axeberg] Loading ghostty-web...');
                const ghostty = await import('https://cdn.jsdelivr.net/npm/ghostty-web@0.1.5/+esm');

                // Initialize ghostty WASM
                await ghostty.init();
                console.log('[axeberg] ghostty-web initialized');

                // Expose Terminal globally for our Rust wasm_bindgen bindings
                window.Terminal = ghostty.Terminal;

                // ghostty-web has built-in fit, create a stub FitAddon for compatibility
                window.FitAddon = class FitAddon {
                    fit() {
                        // ghostty-web handles sizing internally
                    }
                };

                console.log('[axeberg] Terminal =', typeof window.Terminal);

                // Now load our WASM
                const { default: init } = await import('./pkg/axeberg.js');
                loading.classList.add('hidden');
                await init();
            } catch (e) {
                loading.classList.add('hidden');
                console.error('[axeberg] Failed to load:', e.message);
                console.error('[axeberg] Stack:', e.stack);
            }
        }

        boot();
    </script>
</body>
</html>
