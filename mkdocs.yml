site_name: axeberg
site_description: A personal mini-OS written in Rust, compiled to WebAssembly
repo_url: https://github.com/axeberg/axebergos
copyright: MIT License

docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    scheme: slate
    accent: amber
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: simple/rust
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Kernel:
      - Overview: kernel/overview.md
      - Syscall Interface: kernel/syscalls.md
      - WASM Modules: kernel/wasm-modules.md
      - Process Model: kernel/processes.md
      - Users & Groups: kernel/users.md
      - Memory Management: kernel/memory.md
      - Object Table: kernel/objects.md
      - Executor: kernel/executor.md
      - IPC: kernel/ipc.md
      - Timers: kernel/timers.md
      - Signals: kernel/signals.md
      - Tracing: kernel/tracing.md
  - Userspace:
      - Shell: userspace/shell.md
      - Virtual Filesystem: userspace/vfs.md
      - Standard I/O: userspace/stdio.md
      - Compositor: userspace/compositor.md
  - Development:
      - Building: development/building.md
      - Testing: development/testing.md
      - Contributing: development/contributing.md
      - System Invariants: development/invariants.md
  - Architecture:
      - Bare Metal Boot: architecture/bare-metal.md
  - Decisions:
      - Overview: decisions/README.md
      - ADR-001 - WASM Target: decisions/001-wasm-target.md
      - ADR-002 - Async Executor: decisions/002-async-executor.md
      - ADR-003 - Memory Filesystem: decisions/003-memory-filesystem.md
      - ADR-004 - Unix-like Interface: decisions/004-unix-like-interface.md
      - ADR-005 - Single Binary: decisions/005-single-binary.md
      - ADR-006 - Cooperative Multitasking: decisions/006-cooperative-multitasking.md
  - Roadmap:
      - Bare Metal Boot Plan: plans/bare-metal-boot.md
      - Compositor Plan: plans/compositor.md

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - toc:
      permalink: true
      toc_depth: 3
  - tables
  - footnotes
  - pymdownx.tasklist
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"''/]+'
