# Zensical configuration for axeberg OS documentation
# https://zensical.org/docs/

[project]
site_name = "axeberg"
site_description = "A personal mini-OS written in Rust, compiled to WebAssembly"
repo_url = "https://github.com/axeberg/axebergos"
copyright = "MIT License"
docs_dir = "docs"
site_dir = "site"

[project.theme]
features = [
    "navigation.tabs",
    "navigation.sections",
    "navigation.expand",
    "toc.integrate",
    "search.suggest",
    "search.highlight",
    "content.tabs.link",
    "content.code.copy",
    "content.code.annotate",
]

[[project.theme.palette]]
scheme = "slate"

[project.theme.font]
text = "Inter"
code = "JetBrains Mono"

[project.theme.icon]
logo = "simple/rust"

# Navigation is auto-derived from docs directory structure
